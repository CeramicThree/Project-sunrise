<!DOCTYPE html>
{% load socialaccount %}
<html>
<link rel="stylesheet" type="text/css" href="/static/css/main.css"/>
<link rel="shortcut icon" href="/static/images/newlogosunrise_sun.png" type="image/png">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


<body>
<div>
    <nav class="navbar navbar-expand-lg" , style="background: linear-gradient(to right, #9A1281, #007B80);">
        <a class="navbar-brand-" href="{% url 'index' %}">
            <img src="/static/images/newlogosunrise_sun.png" , width="50px">
        </a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-light" href="{%url 'news'%}">Новости</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{%url 'servers'%}">Сервера</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{%url 'complaints'%}">Жалобы</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Заявки
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">РП-сессия</a>
                        <a class="dropdown-item" href="#">Модератор</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Пусто</a>
                    </div>
                </li>
            </ul>
        </div>
        {% if user.is_authenticated %}
        <div class="frame_profile">
            <img id="avatar" src={{ client.avatar }}>
            <a id="nick" href={{ client.url }}>{{ client.nick }}</a>
            <div id="steamid">{{ client.steamid }}</div>
        </div>
        <a class="steam_logout" href="/accounts/logout">
            <button type="button" class="btn btn-outline-light">Выход</button>
        </a>
        {% else %}
        <a href="{% provider_login_url 'openid' openid='https://steamcommunity.com/openid' %}">
            <img class="steam_login" src="/static/images/steam_login.png" alt="discord">
        </a>
        {% endif %}

        <a href="https://discord.gg/mXwBHXG">
            <img class="discord" src="/static/images/Discord-Wordmark-Black.png" alt="discord">
        </a>
    </nav>
</div>

{% block content %}
{% endblock %}

<div class="frame_articular">
    <div class="articular">2020 Sunrise Project ©. Не является коммерческой организацией.</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>
</html>
